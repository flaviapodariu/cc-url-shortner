apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
    namespace: monitoring
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            containers:
                - name: grafana
                  image: grafana/grafana:latest
                  volumeMounts:
                      - name: grafana-storage
                        mountPath: /var/lib/grafana
                  ports:
                      - containerPort: 3000
                  resources:
                      requests:
                          cpu: "250m"
                          memory: "256Mi"
                      limits:
                          cpu: "500m"
                          memory: "512Mi"
            volumes:
                - name: grafana-storage
                  persistentVolumeClaim:
                      claimName: grafana-pvc
