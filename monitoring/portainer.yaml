apiVersion: v1
kind: Namespace
metadata:
    name: portainer
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: portainer-sa-clusteradmin
    namespace: portainer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: portainer-crb-clusteradmin
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cluster-admin
subjects:
    - kind: ServiceAccount
      name: portainer-sa-clusteradmin
      namespace: portainer
---
apiVersion: v1
kind: Service
metadata:
    name: portainer
    namespace: portainer
spec:
    type: NodePort
    selector:
        app: portainer
    ports:
        - name: http
          protocol: TCP
          port: 9000
          targetPort: 9000
          nodePort: 30004
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: portainer
    namespace: portainer
spec:
    replicas: 1
    selector:
        matchLabels:
            app: portainer
    template:
        metadata:
            labels:
                app: portainer
        spec:
            serviceAccountName: portainer-sa-clusteradmin
            containers:
                - name: portainer
                  image: portainer/portainer-ce:latest
                  command: ["/portainer"]
                  args: ["--no-analytics"]
                  ports:
                      - containerPort: 9000
                  volumeMounts:
                      - name: data
                        mountPath: /data
                      - name: dockersock
                        mountPath: /var/run/docker.sock
            volumes:
                - name: data
                  emptyDir: {}
                - name: dockersock
                  hostPath:
                      path: /var/run/docker.sock
