apiVersion: apps/v1
kind: Deployment
metadata:
    name: prometheus
    namespace: monitoring
spec:
    replicas: 1
    selector:
        matchLabels:
            app: prometheus
    template:
        metadata:
            labels:
                app: prometheus
        spec:
            # securityContext at the Pod level ensures Prometheus can write to the PVC
            securityContext:
                runAsUser: 65534
                runAsGroup: 65534
                fsGroup: 65534
            containers:
                - name: prometheus
                  image: prom/prometheus:latest
                  args:
                      - "--config.file=/etc/prometheus/prometheus.yml"
                      - "--storage.tsdb.path=/prometheus" # Tells Prometheus where to save data
                      - "--storage.tsdb.retention.time=15d" # Optional: Keeps 15 days of history
                  ports:
                      - containerPort: 9090
                  resources:
                      requests:
                          cpu: "250m"
                          memory: "256Mi"
                      limits:
                          cpu: "500m"
                          memory: "512Mi"
                  volumeMounts:
                      - name: config-volume
                        mountPath: /etc/prometheus/
                      - name: storage-volume
                        mountPath: /prometheus # Mounts the PVC to the storage path
            volumes:
                - name: config-volume
                  configMap:
                      name: prometheus-config
                - name: storage-volume
                  persistentVolumeClaim:
                      claimName: prometheus-pvc # This must match your PVC name
